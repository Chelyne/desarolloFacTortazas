<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Ventas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon slot="icon-only" color="primary" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="headerVentas">
      <ion-col size-lg="1">
        <ion-label>Serie</ion-label>
      </ion-col>
      <ion-col size-lg="1">
        <ion-label>Num.</ion-label>
      </ion-col>
      <ion-col size-lg="4">
        <ion-label>Cliente</ion-label>
      </ion-col>
      <ion-col size-lg="2">
        <ion-label>Tip. Pago</ion-label>
      </ion-col>
      <ion-col size-lg="1">
        <ion-label>Monto</ion-label>
      </ion-col>
      <ion-col size-lg="3">
        <ion-label>Acciones</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center" *ngFor="let venta of listaVentas">
      <ion-col size-lg="1">
        <ion-label>{{venta.serieComprobante}}</ion-label>
      </ion-col>
      <ion-col size-lg="1">
        <ion-label>{{venta.numeroComprobante}}</ion-label>
      </ion-col>
      <ion-col size-lg="4">
        <ion-label>{{venta.cliente.nombre | titlecase}}</ion-label>
      </ion-col>
      <ion-col size-lg="1.5">
        <ion-label>{{venta.tipoPago | titlecase}}</ion-label>
      </ion-col>
      <ion-col size-lg="1.5">
        <ion-label>S/. {{venta.totalPagarVenta | number:'1.2'}}</ion-label>
      </ion-col>
      <ion-col size-lg="3">
        <ion-item lines="none">
          <ion-button color="danger">
            <ion-label>Anular</ion-label>
          </ion-button>
          <ion-button (click)="generarComprobante(venta)" color="success">
            <ion-label>Copiar</ion-label>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row [ngStyle]="{'display': 'none'}">
      <ion-label (click)="getImage()">qr</ion-label>
      <ngx-qrcode id="qrcode" #canvas
      [elementType]="elementType"
      [errorCorrectionLevel]="correctionLevel"
      [value]="valueQR"
      cssClass="bshadow"></ngx-qrcode>
    </ion-row>
  </ion-grid>
</ion-content>
