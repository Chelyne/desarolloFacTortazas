<ion-list *ngIf="mes">

    <ion-label>Febrero</ion-label>
  </ion-item>
  <ion-item (click)="popAction(3)" lines="none">

  <ion-item lines="none" (click)="popAction(4)">

  <ion-item lines="none" (click)="popAction(8)">
