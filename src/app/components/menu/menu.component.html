<ion-menu side="start" menuId="primerMenu" contentId="principal" class="my-custom-menu">
  <ion-header class="ion-no-border">
    <div class="menuHeader">
      <div class="datosNegocio">
        <img src="https://image.freepik.com/vector-gratis/doctor-icono-o-avatar-blanco_136162-58.jpg" alt=""><br>
        <ion-label class="tienda"  *ngIf="this.storage.datosAdmi">{{this.storage.datosAdmi.nombre | titlecase}} {{this.storage.datosAdmi.apellidos | titlecase}}</ion-label>
        <hr>
        <ion-label class="ubicacion" color="light" *ngIf="this.storage.datosAdmi && this.storage.datosAdmi.rol === 'Administrador'"><ion-icon name="location" color="light"></ion-icon>&nbsp;{{this.storage.datosAdmi.sede}}</ion-label>
        <ion-label class="ubicacion" color="light" *ngIf="this.storage.datosAdmi && this.storage.datosAdmi.rol === 'Vendedor'"><ion-icon name="location" color="light"></ion-icon>&nbsp;{{this.storage.datosAdmi.rol}}</ion-label>
      </div>
    </div>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let c of componentes | async" (click)="menuSelected(c)">
        <ion-item [routerLink]="c.redirecTo" lines="none" [ngClass]="{'seleccionado': menuSeleccionado===c.name, 'NOseleccionado': c.name!==menuSeleccionado}">
          <ion-icon slot="start" name="{{c.icon}}" color="primary"></ion-icon>
          <ion-label>{{c.name}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-footer>
    <!-- <hr style="background-color: rgba(128, 128, 128, 0.548); height: 0.4px"> -->
    <ion-list>
        <ion-item lines="none">
          <ion-icon  (click)="cerrarSesion()" slot="start" color="primary" name="log-out-outline"></ion-icon>
          <ion-label  (click)="cerrarSesion()">Cerrar Sesi√≥n</ion-label>
          <ion-buttons slot="end" >
            <ion-button fill="clear" (click)="presentAlertPaway()">
              <ion-icon name="information-circle-outline" slot="icon-only"  color="dark"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
    </ion-list>
  </ion-footer>
</ion-menu>
