<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="primerMenu">
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Descuentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="sinDatos" *ngIf="sinDatos===true">
    <div class="textoSindatos">
      <ion-icon class="icono" name="pricetags-outline" color="medium"></ion-icon> <br><br>
      <ion-label color="medium">No tienes descuentos agregados</ion-label>
    </div>
  </div>
  <div class="cargando" *ngIf="(sinDatos===undefined)">
    <ion-item *ngFor="let number of [0,1,2,3,4,5]">
      <ion-card>
          <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-col size-xs="9">
              <ion-skeleton-text animated style="width: 100%; height: 80px; text-align: center;"></ion-skeleton-text>
              </ion-col>
            <ion-col size-xs="3" class="ion-text-center">
              <ion-skeleton-text animated style="width: 100%; height: 80px; text-align: center;"></ion-skeleton-text>
              </ion-col>
          </ion-row>
      </ion-card>
    </ion-item>
  </div>
  <ion-item-sliding *ngFor="let descuento of listaDescuentos">

    <ion-item>
      <ion-card>
        <ion-card-content>
          <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-col size-xs="9">
              <ion-label color="dark">{{descuento.categoria | titlecase}}</ion-label>
              </ion-col>
            <ion-col size-xs="3" class="ion-text-center">
              <ion-label color="light" class="descuento">{{descuento.descuento}}%</ion-label>
              </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="alertEliminarDescuento(descuento)">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModalAgregarDescuento()" routerDirection="root">
        <ion-icon color="light" name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
