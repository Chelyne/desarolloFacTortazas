<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="primerMenu">
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Mis pedidos</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment mode="ios" #segment scrollable="true" (ionChange)="segmentChanged($event)" [(ngModel)]="valorSegment" color="primary">
      <ion-segment-button value="cancelado" id="cancelado">
        <ion-label>Cancelados</ion-label>
      </ion-segment-button>
      <ion-segment-button value="pendiente" id="pendiente">
        <ion-label>Pendientes</ion-label>
      </ion-segment-button>
      <ion-segment-button value="confirmado" id="confirmado">
        <ion-label>Confirmados</ion-label>
      </ion-segment-button>
      <ion-segment-button value="completado" id="completado">
        <ion-label>Completados</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fullScreen>
  <ion-slides #sliderRef (ionSlideDidChange)="getNumSlide(sliderRef)" [options]="sliderConfig2" slider="dashboard.sliderDelegate">
    <ion-slide *ngFor="let estado of listaEstados">
      <app-lista-pedidos [estadoPedido]="estado"></app-lista-pedidos>
    </ion-slide>
