    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card mode="ios">
            <ion-card-content>
              <ion-item lines="none">
                <ion-button slot="end" size="small" fill="outline" (click)="AgregarNuevoProveedor()">
                  <ion-icon name="add-circle-outline" color="primary"></ion-icon> &nbsp;
                  <ion-label color="primary">Agregar proveedor</ion-label>
                </ion-button>
                <ion-label color="primary">Proveedores</ion-label>
              </ion-item>
              <!-- <ion-item lines="none">
                <ion-searchbar #search (ionChange)="buscarproveedor($event)" placeholder="Ingrese nombre o DNI" inputmode="text" debounce="1000" mode="ios"></ion-searchbar>
              </ion-item> -->
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <div class="sinDatos" *ngIf="sinDatos===true">
        <div class="textoSindatos">
          <ion-icon class="icono" name="people-outline" color="medium"></ion-icon> <br><br>
          <ion-label color="medium">No existen proveedors registrados</ion-label> <br> <br>
        </div>
      </div>
      <div class="cargando" *ngIf="(sinDatos===null || sinDatos===undefined)">
        <div class="textoCargando">
          <ion-spinner name="bubbles" color="primary"></ion-spinner>
        </div>
      </div>
      <ion-row>
        <ion-col size-lg="2.4" size-md="3" size-sm="4" size-xs="6" *ngFor="let proveedor of listaDeProveedores">
          <ion-card class="proveedor" mode="ios">
            <div class="img">
              <img src="../../../assets/img/usuario_cliente_default.jpg" alt="">
            </div>
            <ion-item lines="none">
              <ion-label>{{((proveedor.nombre.length > 25) ? (proveedor.nombre.slice(0, 25) + '...') : proveedor.nombre) | titlecase}}</ion-label>
            </ion-item>
            <ion-item color="primary" lines="none">
              <ion-label color="light" class="ion-text-center">{{proveedor.numeroDocumento}}</ion-label>
            </ion-item>
            <!-- <ion-card-content>
              <ion-card-title>{{((proveedor.nombre.length > 25) ? (proveedor.nombre.slice(0, 25) + '...') : proveedor.nombre) | titlecase}}</ion-card-title>
              <ion-card-subtitle>{{proveedor.numDoc}}</ion-card-subtitle>
            </ion-card-content> -->
            <ion-button fill="clear" size="small" color="success" (click)="ActualizarDataProveedor(proveedor)">
              <ion-icon name="create-outline"></ion-icon> &nbsp;
              <ion-label>Editar</ion-label>
            </ion-button>
            <ion-button fill="clear" size="small" color="danger" (click)="EliminarProveedor(proveedor)">
              <ion-icon name="trash-outline"></ion-icon> &nbsp;
              <ion-label>Eliminar</ion-label>
            </ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  
</ion-content>
