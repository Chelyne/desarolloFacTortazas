<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="primerMenu">
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Lista de Proveedores</ion-title>
    <ion-item slot="end" lines="none">
      <ion-button size="small" fill="outline" (click)="AgregarNuevoProveedor()">
        <ion-icon name="add-circle-outline" color="primary"></ion-icon> &nbsp;
        <ion-label color="primary">Agregar Proveedor</ion-label>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="headerProveedores">
      <ion-col size="0.5">
        <ion-label>#</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Nombre</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>RUC / DNI</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Telefono</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Direccion</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Email</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Acciones</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center contentProveedores" *ngFor="let provedor of listaDeProveedores; let i=index">
      <ion-col size="0.5">
        <ion-label>{{i+1}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{provedor.nombre | titlecase}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{provedor.numeroDocumento}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{provedor.telefono}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{provedor.direccion | titlecase}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{provedor.email}}</ion-label>
      </ion-col>
      <ion-col>
        <!-- <ion-label>
          <ion-button (click)="SeleccionarProveedor(provedor)" *ngIf="esModal">
            Seleccionar
          </ion-button>
        </ion-label> -->
        <ion-label>
          <ion-button color="success" size="small" (click)="ActualizarDataProveedor(provedor)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
        </ion-label>
        <ion-label>
          <ion-button color="danger" size="small" (click)="EliminarProveedor(provedor)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <ion-label>{{objeto.nombre}}</ion-label>
  <ion-label>{{objeto.nulo}}</ion-label>
  <ion-label>{{objeto.correo}}</ion-label> -->
  <!-- <ion-button (click)="handleButtonClick()" expand="block" fill="clear" shape="round">
    Click me
  </ion-button> -->
</ion-content>
