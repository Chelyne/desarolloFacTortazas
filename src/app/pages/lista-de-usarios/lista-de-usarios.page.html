<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="primerMenu">
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Lista de usuarios</ion-title>
    <ion-item slot="end" lines="none">
      <ion-button size="small" fill="outline" (click)="AgregarNuevoUsuario()">
        <ion-icon name="add-circle-outline" color="primary"></ion-icon> &nbsp;
        <ion-label color="primary">Agregar Usuario</ion-label>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="sinDatos" *ngIf="sinDatos===true">
    <div class="textoSindatos">
      <ion-icon class="icono" name="people-outline" color="medium"></ion-icon> <br><br>
      <ion-label color="medium">No existe ningun usuario registrado</ion-label> <br> <br>
      <!-- <ion-button [routerLink]="[ '/home']" fill="outline" shape="round">Seguir comprando
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button> -->
    </div>
  </div>
  <div class="cargando" *ngIf="(sinDatos===null || sinDatos===undefined)">
    <div class="textoCargando">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
    </div>
  </div>
  <ion-grid *ngIf="listaDeUsuarios && listaDeUsuarios.length > 0">
    <ion-row>
      <!-- <ion-col size-sm="0" size-xs="0"></ion-col> -->
      <ion-col  class="headerUsuarios">
        <ion-label>Nombres y Apellidos</ion-label>
      </ion-col>
      <ion-col  class="headerUsuarios">
        <ion-label>DNI</ion-label>
      </ion-col>
      <ion-col  class="headerUsuarios">
        <ion-label>Usuario</ion-label>
      </ion-col>
      <ion-col  class="headerUsuarios">
        <ion-label>Accion</ion-label>
      </ion-col>
      <!-- <ion-col size-sm="0" size-xs="0"></ion-col> -->
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center contentUsuarios"  *ngFor="let usuario of listaDeUsuarios" style="text-align: center;">
      <!-- <ion-col size-sm="0" size-xs="0"></ion-col> -->
      <ion-col>
        <ion-label>{{usuario.nombre | titlecase}} {{usuario.apellidos | titlecase}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{usuario.dni | titlecase}}</ion-label>
      </ion-col>
      <ion-col >
        <ion-label>{{usuario.rol | titlecase}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <ion-button color="success" size="small" (click)="ActualizarDataUsuario(usuario)">
            <ion-icon name="create-outline"></ion-icon> &nbsp;
            <ion-label color="light">Editar</ion-label>
          </ion-button>

          <!-- <ion-button color="danger" size="small" (click)="eliminarUsuario(usuario.correo)">
            <ion-icon name="trash-outline"></ion-icon> &nbsp;
          </ion-button> -->
        </ion-label>
      </ion-col>
      <!-- <ion-col size-sm="0" size-xs="0"></ion-col> -->
    </ion-row>
