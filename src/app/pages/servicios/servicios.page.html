<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">{{tipo | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="sinDatos" *ngIf="sinDatos===true">
    <div class="textoSindatos">
      <ion-icon class="icono" name="paw-outline" color="medium"></ion-icon> <br><br>
      <ion-label color="medium">No tienes servicios de {{tipo}} agregados</ion-label>
    </div>
  </div>
  <div class="cargando" *ngIf="sinDatos===undefined">
    <ion-grid>
      <ion-row>
          <ion-col size="12" size-xs="6" size-sm="6" size-md="6" size-lg="6"  *ngFor="let number of [0,1,2,3,4,5]">
              <ion-card>
                  <ion-skeleton-text animated style="width: 100%; height: 200px; border-radius: 10px;"></ion-skeleton-text>
                  <ion-card-header style="text-align: center;">
                      <ion-skeleton-text animated style="width: 100%; text-align: center;"></ion-skeleton-text>
                  </ion-card-header>
              </ion-card>
          </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div>
    <ion-grid *ngIf="servicios">
        <ion-row>
            <ion-col size="12" size-xs="6" size-sm="6" size-md="6" size-lg="6" *ngFor="let servicio of servicios">
                <ion-card (click)="modalDetallesServicio(servicio)" >
                    <img src="{{ servicio.img }}" style="border-radius: 15px 15px 15px 15px;">
                    <ion-card-header>
                        <ion-card-subtitle color="dark">{{ servicio.titulo | titlecase}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="categorias">
      <ion-row *ngFor="let categoria of categorias">
        <ion-col size="12" *ngIf="categoria.datos" style=" width: 100%; height: 50px; background: linear-gradient(to bottom right, #00AFEF,#00E2EE);">
          <ion-item class="categoria" color="translucent" lines="none">
            <ion-label color="light">{{categoria.categoria | titlecase}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-row>
          <ion-col size="12" size-xs="6" size-sm="6" size-md="6" size-lg="6" *ngFor="let servicio of categoria.datos">
              <ion-card (click)="modalDetallesServicio(servicio)">
                  <img src="{{ servicio.img }}" style="border-radius: 15px 15px 15px 15px;">
                  <ion-card-header>
                      <ion-card-subtitle color="dark">{{ servicio.titulo | titlecase}}</ion-card-subtitle>
                  </ion-card-header>
              </ion-card>
          </ion-col>
      </ion-row>
      </ion-row>
    </ion-grid>
</div>
</ion-content>
