<ion-app>
  <ion-split-pane wen="xl" contentId="principal" style="--side-min-width: 5%; --side-max-width: 18%;">
    <ion-menu side="start" menuId="primerMenu" contentId="principal" class="my-custom-menu">
      <ion-header class="ion-no-border">
        <div class="menuHeader">
          <div class="datosNegocio">
            <img src="https://image.freepik.com/vector-gratis/doctor-icono-o-avatar-blanco_136162-58.jpg" alt=""><br>
            <ion-label class="tienda"  *ngIf="this.storage.datosAdmi">{{this.storage.datosAdmi.nombre | titlecase}} {{this.storage.datosAdmi.apellidos | titlecase}}</ion-label>
        <hr>
        <ion-label class="ubicacion" color="light" *ngIf="this.storage.datosAdmi && this.storage.datosAdmi.rol === 'Administrador'"><ion-icon name="location" color="light"></ion-icon>&nbsp;{{this.storage.datosAdmi.sede}}</ion-label>
        <ion-label class="ubicacion" color="light" *ngIf="this.storage.datosAdmi && this.storage.datosAdmi.rol === 'Vendedor'"><ion-icon name="storefront" color="light"></ion-icon>&nbsp;{{this.storage.datosAdmi.rol}}</ion-label>
          </div>
        </div>
      </ion-header>
      <ion-content>
        <div class="contenido" *ngFor="let c of componentes | async">
          <ion-menu-toggle *ngIf="c.redirecTo" autoHide="false" (click)="menuSelected(c)">
            <ion-item [routerLink]="c.redirecTo" lines="none" routerDirection="root" routerLinkActive="active">
              <ion-icon [name]="c.icon" color="primary"></ion-icon> &nbsp; &nbsp;
              <ion-label>{{c.name}}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item lines="none" *ngIf="c.sub?.length>0" (click)="c.open = !c.open" detail="false" [ngClass]="{'active-parent': c.open, 'desactive-parent': !c.open}">
            <ion-icon [name]="c.icon" color="primary"></ion-icon> &nbsp; &nbsp;
            <ion-icon size="small" slot="end" name="chevron-down-sharp" *ngIf="!c.open"></ion-icon>
            <ion-icon size="small" slot="end" name="chevron-up-sharp" *ngIf="c.open"></ion-icon>
            <ion-label>{{c.name}}</ion-label>
          </ion-item>

          <ion-list *ngIf="c.open">
            <ion-menu-toggle autoHide="false">
              <ion-item class="subItem" *ngFor="let sub of c.sub" [routerLink]="sub.redirecTo" lines="none" routerDirection="root" routerLinkActive="active">
                <!-- <ion-icon slot="start" [name]="sub.icon" color="primary"></ion-icon> -->
                <ion-label>{{sub.name}}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </div>

      <ion-footer>
        <!-- <hr style="background-color: rgba(128, 128, 128, 0.548); height: 0.4px"> -->

            <ion-item class="cerrarSesion" lines="none">
              <ion-icon  (click)="cerrarSesion()" color="primary" name="log-out-outline"></ion-icon> &nbsp;
              <ion-label  (click)="cerrarSesion()">Cerrar Sesi√≥n</ion-label>
