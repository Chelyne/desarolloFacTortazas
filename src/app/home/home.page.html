<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="primerMenu">
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" *ngIf="this.storage.datosAdmi">
      <img class="logoApp" src="../../assets/img/TOOBY LOGO.png"> 
    </ion-title>
    <ion-buttons slot="end" *ngIf="this.storage.datosAdmi">
      <ion-button>
        <ion-label color="primary">{{this.storage.datosAdmi.sede}}</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-xs="6" size-sm="6" size-md="6" size-lg="6" *ngFor="let item of Datos">
        <ion-card (click)="categoriaPage(item.categoria)">
          <ion-card-header>
            <img src="{{item.icono}}">
            <ion-card-title class="ion-text-center">{{ item.titulo }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="block" (click)="subirDatos()">
    <ion-label color="light">SUBIR</ion-label>
  </ion-button>
  <ion-button color="danger" expand="block" (click)="consultFallos()">
    <ion-label color="light">fallos</ion-label>
  </ion-button>
  <!-- <ion-button (click)="obtenerListaVentas()">Lista</ion-button> -->
  <ion-button (click)="getProductos()">Get all</ion-button>
  <ion-button (click)="pasarBarraCodigo()">Pasar</ion-button>
  <ion-button (click)="getAll()" expand="block" fill="clear" shape="round">
    Obtener Productos
  </ion-button>
  <!-- <ion-button (click)="SUBIRARRAY()" expand="block" fill="clear" shape="round">
    Actualizar Nombre Array
  </ion-button> -->
</ion-content>
